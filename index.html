<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@1,200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dashbored">
            <div class="result">
                <h2>Your result</h2>
                <div class="number-of-result">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <p class="grade">Great</p>
                <p class="description">you scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="reaction">
                    <div class="type">
                        <img src="assets/images/icon-reaction.svg" alt="reaction">
                        <p>Reaction</p>
                    </div>
                    <p> <span class="final-result">80</span> / 100</p>
                </div>
                <div class="memory">
                    <div class="type">
                        <img src="assets/images/icon-memory.svg" alt="memory">
                        <p>Memory</p>
                    </div>
                    <p><span class="final-result">92</span>/ 100</p>
                </div>
                <div class="verbal">
                    <div class="type">
                        <img src="assets/images/icon-verbal.svg" alt="verbal">
                        <p>Verbal</p>
                    </div>
                    <p><span class="final-result">62</span> / 100</p>
                </div>
                <div class="visual">
                    <div class="type">
                        <img src="assets/images/icon-visual.svg" alt="visual">
                        <p>Visual</p>
                    </div>
                    <p><span class="final-result">72</span> / 100</p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
